<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="handleChange('phone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="phone-count" type="text" class="form-control text-center" value="1">
                                    <button onclick="handleChange('phone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5 id="phone-total">$1219</h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="handleChange('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="case-count" type="text" class="form-control text-center" value="1">
                                    <button onclick="handleChange('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5 id="case-total">$59</h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5 id="total-price">$1,278</h5>
                                <h5 id="tax-amount">$0</h5>
                                <h5 id="grant-total">$1,278</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function handleChange(product, isIncrease) {
            const newCount = document.getElementById(product + "-count");
            const caseCount = parseInt(newCount.value);
            // const caseNewCount = caseCount - 1;
            let caseNewCount = caseCount - 1;
            if (isIncrease == true) {
                caseNewCount = caseCount + 1;
            }
            if (isIncrease == false && caseCount > 0) {
                caseNewCount = caseCount - 1;
            }
            newCount.value = caseNewCount;
            // caseTotal = caseNewCount * 59;
            let productTotal = 0;
            if (product == 'phone') {
                productTotal = caseNewCount * 1219;
            }
            if (product == 'case') {
                productTotal = caseNewCount * 59;
            }
            document.getElementById(product + "-total").innerText = "$" + productTotal;

            calculateTotal();

        }


        function calculateTotal() {
            // const inputPhone = document.getElementById("phone-count");
            // const phoneCount = parseInt(inputPhone.value);
            const phoneCount = inputValue('phone');

            const caseCount = inputValue('case');
            const totalPrice = phoneCount * 1219 + caseCount * 59;
            document.getElementById("total-price").innerText = '$' + totalPrice;

            const tax = Math.round(totalPrice * 0.1);
            document.getElementById("tax-amount").innerText = '$' + tax;

            const grandTotal = totalPrice + tax;
            document.getElementById("grant-total").innerText = '$' + grandTotal;
        }

        function inputValue(product) {
            const inputProduct = document.getElementById(product + "-count");
            const productCount = parseInt(inputProduct.value);
            return productCount;
        }
